<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relógio Completo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="central">
    <div>
        <span id="horas">00</span>
    </div>
    <span>:</span>
    <div>
      <span id="minutos">00</span>
    </div>
    <span>:</span>
    <div>
      <span id="segundos">00</span>
    </div>
  </div>

  <div class="data">
    <span id="dia">00</span>/
    <span id="mes">00</span>/
    <span id="ano">0000</span>
  </div>

  <div class="localizacao" id="localizacao">Carregando localização...</div>

  <script src="js/script.js"></script>
</body>
</html>
